<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
        <div class="viewport">
        <div class="header">
            <h1>Product Add</h1>
            <button id="saveBtn">Save</button>
            <button id="cancelBtn">Cancel</button>
        </div>
        <hr>
        <form id="product_form" action="save-product.php" method="post">
            <label for="SKU">SKU:</label>
            <input type="text" id="sku" name="SKU" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br><br>

            <label for="productType">Product Type:</label>
            <select id="productType" name="productType">
                <option value="blank">Select Type</option>
                <option value="DVD">DVD</option>
                <option value="book">Book</option>
                <option value="furniture">Furniture</option>
            </select><br><br>

            <div id="DVD" class="hidden">
                <label for="size">Size (MB):</label>
                <input type="number" id="size" name="SizeMb"><br><br>
                <textarea readonly name="description" rows="2" cols="40">Please enter Size in Megabytes. You can use decimal numbers.</textarea><br><br>
            </div>

            <div id="book" class="hidden">
                <label for="weight">Weight (KG):</label>
                <input type="number" id="weight" name="WeightKg"><br><br>
                <textarea readonly name="description" rows="2" cols="40">Please enter Weight in Kilograms. You can use decimal numbers.</textarea><br><br>
            </div>

            <div id="furniture" class="hidden">
                <label for="height">Height (CM):</label>
                <input type="number" id="height" name="HeightCm"><br><br>

                <label for="width">Width (CM):</label>
                <input type="number" id="width" name="WidthCm"><br><br>

                <label for="length">Length (CM):</label>
                <input type="number" id="length" name="LengthCm"><br><br>
                <textarea readonly name="description" rows="3" cols="40">Please enter Height, Width and Length in Centimeters. You can use decimal numbers.</textarea><br><br>
            </div>
        </form>
    <div id="error-message"></div>
    <script src="js/add-product.js" defer></script>
    <script src="js/validation.js" defer></script> 
    </div>
<div class="footer">
<hr>

</div>    
</body>

</html>
